---
layout: default
---
<div class="container">
<h1>{{ page.title}}</h1>

<p>
    {{ page.date | date_to_string }}
</p>

{{ content }}

<hr />
<div class="PageNavigation">
  {% if page.next.url %}
    <a class="next nav" href="{{page.next.url}}">&laquo; {{page.next.title}}</a>
  {% else %}
    You are reading the newest post.
  {% endif %}
  {% if page.previous.url %}
    <a class="prev nav" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
  {% else %}
    You are reading the oldest post.
  {% endif %}
</div>
</div>
